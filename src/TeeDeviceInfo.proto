syntax = "proto3";

message TeeDeviceInfo {
    Trusted trusted = 1;
    Untrusted untrasted = 2;
}

message Trusted {
    int32 cpuScore = 1;
    int32 memBandwidth = 2;
}

message Untrusted {
    repeated Cpus cpus = 1;
    int32 memKb = 2;
}

message Cpus {
    string vendorId = 1;
    int32 cpuFamily = 2;
    int32 model = 3;
    string modelName = 4;
    int32 physicalCores = 5;
    int32 logicalCores = 6;
    int32 baseFreq = 7;
    int32 maxFreq = 8;
}
