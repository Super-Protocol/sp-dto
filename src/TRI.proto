syntax = "proto3";

import "Hash.proto";

message Encryption {
    string algo = 1;
    optional bytes key = 2;
    optional string cipher = 3;
    optional bytes ciphertext = 4;
    optional bytes iv = 6;
    optional bytes mac = 7;
    string encoding = 8;
}

message TRI {
    repeated Hash solutionHashes = 1;
    bytes mrenclave = 2;
    string args = 3;
    Encryption encryption = 4;
    bytes mrsigner = 5;
    repeated Hash imageHashes = 6;
}
