syntax = "proto3";

message OrderReportProto {
    repeated bytes certificates = 1;
    WorkloadInfo workloadInfo = 2;
}

message WorkloadInfo {
    repeated RuntimeInfo runtimeInfo = 1;
    int64 created = 2;
}

message RuntimeInfo {
    string type = 1;
    int64 size = 2;
    Hash hash = 3;
    Hash signatureKeyHash = 4;
}

message Hash {
    string algo = 1;
    bytes hash = 2;
}