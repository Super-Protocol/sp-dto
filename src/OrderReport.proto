syntax = "proto3";

import "Hash.proto";

message OrderReportProto {
    repeated bytes certificates = 1;
    WorkloadInfo workloadInfo = 2;
}

message WorkloadInfo {
    repeated RuntimeInfo runtimeInfo = 1;
    int64 created = 2;
    OrderCapacity orderCapacity = 3;
}

message RuntimeInfo {
    string type = 1;
    int64 size = 2;
    Hash hash = 3;
    optional Hash signatureKeyHash = 4;
    optional Hash argsHash = 5;
}

message OrderCapacity {
    int64 cpuCores = 1;
    int64 ram = 2;
    int64 diskUsage = 3;
    double gpuCores = 4;
    int64 vram = 5;
    int64 bandwidth = 6;
    int64 externalPort = 7;
    int64 traffic = 8;
}
